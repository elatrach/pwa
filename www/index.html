<html>
  <head>
    <meta charset="utf-8" />
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
       
   
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="manifest" href="manifest.json" />
    <script>

       $(document).ready(function () {
          $("#recharger").click(function () {
            location.reload(true);
          });
        });
      window.addEventListener("load", () => {
        if ("cordova" in window) {
        } else {
          if ("serviceWorker" in navigator) {
            navigator.serviceWorker
              .register("sw.js", { scope: "./" })
              .then(function (reg) {});
          }
          var OneSignal = window.OneSignal || [];
          var initConfig = {
            appId: "0e7468fd-cf9c-4079-8af1-99e3fc4069de",
            notifyButton: {
              enable: true,
            },
          };
          OneSignal.push(function () {
            OneSignal.SERVICE_WORKER_PARAM = { scope: "push/onesignal/" };
            OneSignal.SERVICE_WORKER_PATH =
              "push/onesignal/OneSignalSDKWorker.js";
            OneSignal.SERVICE_WORKER_UPDATER_PATH =
              "push/onesignal/OneSignalSDKUpdaterWorker.js";
            OneSignal.init(initConfig);
          });
        }
      });
    </script>

    <meta name="theme-color" content="white" />

    <title>Hello World</title>
  </head>
  <body>
    
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Pas de connexion</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="card-body mx-auto">
              <button type="button" class="btn btn-sm btn-info text-white" id="recharger">
                Recharger la page
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="py-5 header text-center text-white">
      <div class="container pt-4">
        <header>
          <h1 class="display-4">Top liste plat</h1>
        </header>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-7 mx-auto">
            <div class="card shadow border-0 mb-5">
              <div class="card-body p-5">
                <ul class="list-group">
                  <li
                    class="
                      list-group-item
                      rounded-0
                      d-flex
                      align-items-center
                      justify-content-between
                    "
                  >
                    <p class="mb-0">salé</p>
                  </li>
                  <li
                    class="
                      list-group-item
                      rounded-0
                      d-flex
                      align-items-center
                      justify-content-between
                    "
                  >
                    <p class="mb-0">sucré</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-7 mx-auto">
            <div class="card shadow border-0 mb-5">
              <div class="card-body p-5">
                <div class="result-container">
                  <ul id="result"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/native.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  </body>
</html>

<script></script>
